<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/react.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="main">
			<div class="example"></div>
		</div>
		<script type="text/babel">
			var Grandson = React.createClass({
			    render: function(){
			        return (
			            <div style={{border: "1px solid red",margin: "10px"}}>{this.props.name}：
			                <select onChange={this.props.handleSelect}>
			                    <option value="男">男</option>
			                    <option value="女">女</option>
			                </select>
			            </div>
			        )
			    }
			});
			var Child = React.createClass({
			    render: function(){
			        return (
			            <div style={{border: "1px solid green",margin: "10px"}}>
			                {this.props.name}：<input onChange={this.props.handleVal}/>
			                <Grandson name="性别" handleSelect={this.props.handleSelect}/>
			            </div>
			        )
			    }
			});
			var Parent = React.createClass({
			    getInitialState: function(){
			        return {
			            username: '',
			            sex: ''
			        }
			    },
			    handleVal: function(event){
			        this.setState({username: event.target.value});
			    },
			    handleSelect: function(event) {
			        this.setState({sex: event.target.value});
			    },
			    render: function(){
			        return (
			            <div style={{border: "1px solid #000",padding: "10px"}}>
			                <div>用户姓名：{this.state.username}</div>
			                <div>用户性别：{this.state.sex}</div>
			                <Child name="姓名" handleVal={this.handleVal} handleSelect={this.handleSelect}/>
			            </div>
			        )
			    }
			});
			ReactDOM.render(<Parent />,document.getElementById('main'));
		</script>
	</body>
</html>
